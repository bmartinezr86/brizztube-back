<h2 mat-dialog-title>Confirmación</h2>
<div mat-dialog-content>
    <p>{{ data.message }}</p>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="onNoClick()" cdkFocusInitial>{{ data.cancelText || 'No'
            }}</button>
        <button mat-button (click)="onConfirm()">{{ data.confirmText || 'Sí' }}</button>
    </div>
</div>
