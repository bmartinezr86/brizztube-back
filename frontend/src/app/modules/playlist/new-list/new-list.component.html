<h2 class="titulo-modal" mat-dialog-title>{{ estadoFormulario }} nuevo usuario</h2>
<mat-dialog-content>
    <form [formGroup]="playlistForm">
        <div class="user-container">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="name" required>
            </mat-form-field>
        </div>
    </form>
    <mat-dialog-actions>
        <button mat-flat-button color="primary" class="btn" (click)="onSave()" [disabled]="playlistForm.invalid">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
        <button mat-flat-button color="warn" class="btn" (click)="onCancel()">
            <mat-icon>cancel</mat-icon>
            Cancelar
        </button>
    </mat-dialog-actions>
</mat-dialog-content>
