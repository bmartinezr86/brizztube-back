<h2 mat-dialog-title>Confirmación</h2>
<div mat-dialog-content>
    <p>¿Estás seguro de eliminar el usuario?</p>
    <div mat-dialog-actions>
        <button mat-flat-button color="warn" (click)="onNoClick()" cdkFocusInitial>No</button>
        <button mat-button (click)="delete()">Si</button>
    </div>
</div>
